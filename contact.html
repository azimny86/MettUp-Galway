  <section class="form">
    <form action="thank-you.html" method="GET">
      <h2 class="form-header">Do you want to ask us a question? Do you want to know about our future meetings? Write to us : </h2>

      <li class="form-content">
        <ul >
          <label for="fname">First name :</label><br>
          <input type="text" name="fname" id="fname" required>
          
        </ul>
        <ul>
          <label for="lname">Last name :</label><br>
          <input type="text" name="lname" id="lname" required>
        </ul>
        <ul>
          <label for="email">Email Address  :</label><br>
          <input type="email" name="emial" id="email" required>
        </ul>
        <ul>
          <label for="message">Write us a message :</label><br>
          <textarea name="message" id="message" cols="30" rows="10" placeholder="Write something to us..." required></textarea>
        </ul>
        <button class="button" type="submit" >SEND</button>
      </li>
    </form>
